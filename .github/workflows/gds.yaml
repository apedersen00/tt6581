name: gds

on:
  push:
  workflow_dispatch:

jobs:
  gds:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build GDS
        uses: TinyTapeout/tt-gds-action@ttihp26a
        with:
          pdk: ihp-sg13g2
          librelane-version: 3.0.0.dev44

  precheck:
    needs: gds
    runs-on: ubuntu-24.04
    steps:
      - name: Run Tiny Tapeout Precheck
        uses: TinyTapeout/tt-gds-action/precheck@ttihp26a

  gl_test:
    needs: gds
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: GL test
        uses: TinyTapeout/tt-gds-action/gl_test@ttihp26a

      - name: Install summary dependencies
        if: always()
        run: pip install matplotlib numpy

      - name: Generate summary
        if: always()
        working-directory: test
        run: python gen_summary.py

      - name: Push plots to artifact branch
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p plots_deploy
          cd plots_deploy
          git init
          git checkout --orphan test-artifacts

          mkdir -p tmp
          cp ../test/tmp/*.png ./tmp/ || true

          git add tmp/
          git commit -m "Update test plots for run ${{ github.run_id }} [skip ci]" || true
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git test-artifacts

      - name: Upload test plots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gl-test-plots
          path: test/tmp/*

  viewer:
    needs: gds
    runs-on: ubuntu-24.04
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    steps:
      - uses: TinyTapeout/tt-gds-action/viewer@ttihp26a
